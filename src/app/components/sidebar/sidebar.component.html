<div class="flex h-screen bg-tertiary">
    <!-- Sidebar -->
        <div id="sidebar" class="relative w-64 bg-white shadow-lg  transition-all duration-300" [class.w-16]="isCollapsed">
            <div class="h-16 p-4 border-b border-gray-200 flex items-center">
                <div class="flex items-center">
                    <div class="flex items-center justify-center w-8 h-8 bg-primary text-white rounded">
                        <!-- <span class="font-['Pacifico'] text-xl">UIB</span> -->
                         <img src="../../../../assets/logo.png">
                    </div>
                    <div class="ml-3" [class.hidden]="isCollapsed">
                        <div class="text-lg font-semibold text-gray-800">UIB Bank</div>
                        <div class="text-xs text-gray-500">Payment Gateway</div>
                    </div>
                </div>
            </div>
            
            <div class="p-4" [class.px-2]="isCollapsed">
                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Main</div>
                <div class="mt-4 space-y-2">
                    <a routerLink="/admin/dashboard" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-dashboard-line"></i>
                        </div>
                        <span class="ml-3 text-sm" [class.hidden]="isCollapsed">Dashboard</span>
                    </a>
                    <a routerLink="/admin/wallets" routerLinkActive="active" class="sidebar-item active flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-wallet-3-line"></i>
                        </div>
                        <span class="ml-3 text-sm" [class.hidden]="isCollapsed">Wallet Management</span>
                    </a>
                    <a routerLink="/admin/accounting" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-calculator-line"></i>
                        </div>
                        <span class="ml-3 text-sm" [class.hidden]="isCollapsed">Accounting Schema</span>
                    </a>
                    <a routerLink="/admin/customers" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-user-3-line"></i>
                        </div>
                        <span class="ml-3 text-sm" [class.hidden]="isCollapsed">Customer Management</span>
                    </a>
                    <a routerLink="/admin/cards" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-bank-card-line"></i>
                        </div>
                        <span class="ml-3 text-sm" [class.hidden]="isCollapsed">Card Management</span>
                    </a>
                    <a routerLink="/admin/transactions" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-exchange-funds-line"></i>
                        </div>
                        <span class="ml-3 text-sm" [class.hidden]="isCollapsed">Transactions</span>
                    </a>
                </div>
                <div class="mt-8">
                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Configuration</div>
                    <div class="mt-4 space-y-2">
                        <a routerLink="/admin/settings" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-settings-3-line"></i>
                            </div>
                            <span class="ml-3 text-sm" [class.hidden]="isCollapsed">System Settings</span>
                        </a>
                        <a routerLink="users" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-user-settings-line"></i>
                            </div>
                            <span class="ml-3 text-sm" [class.hidden]="isCollapsed">User Management</span>
                        </a>
                        <a routerLink="/admin/audit" routerLinkActive="active" class="sidebar-item flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded cursor-pointer">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-file-list-3-line"></i>
                            </div>
                            <span class="ml-3 text-sm" [class.hidden]="isCollapsed">Audit Logs</span>
                        </a>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-800">
                  <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center mr-3">
                      <i class="ri-user-line text-white"></i>
                    </div>
                    <div>
                      <div class="text-sm font-medium">Admin User</div>
                      <div class="text-xs text-gray-400">Administrator</div>
                    </div>
                  </div>
                </div>
            </div>
            <button id="toggleSidebar" (click)="toggleSidebar()" class="absolute -right-3 top-12 bg-primary text-white w-6 h-6 rounded-full flex items-center justify-center">
                <i class="ri-arrow-left-s-line" [class.rotate-180]="isCollapsed"></i>
            </button>
        </div>
